<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMind | AI Geologist</title>
    <link rel="icon" href="favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        obsidian: { 950: '#0c0a09', 900: '#1c1917', 800: '#292524', 700: '#44403c' },
                        magma: { 500: '#f59e0b', 600: '#d97706' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex flex-col selection:bg-magma-600/30">

    <audio id="bg-sound" src="sound.mp3" preload="auto"></audio>

    <div id="preloader">
        <div class="loader-ring"></div>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div class="text-center mt-6">
            <h2 class="text-3xl font-black tracking-tighter text-white mb-1">GEOMIND</h2>
            <p class="text-magma-500 font-mono text-xs tracking-[0.3em] uppercase">System Initialization</p>
        </div>
        <div id="boot-log">Click anywhere to begin...</div>
    </div>

    <canvas id="fw-canvas"></canvas>

    <main class="flex-1 flex flex-col relative h-full overflow-hidden z-10">
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col space-y-6 scroll-smooth">
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center mt-10">
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-magma-600 to-obsidian-700 rounded-3xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                    <img src="logo.jpg" id="main-logo" class="clickable-firework relative w-40 h-40 rounded-3xl object-cover border border-white/10 shadow-2xl mb-8 transform transition hover:scale-105 duration-500">
                </div>
                <h1 class="text-5xl font-black text-white tracking-tighter mb-2">GeoMind AI</h1>
                <p class="text-stone-400 font-medium mb-6">Your Field Assistant for <span class="text-magma-500">Geology & Stratigraphy</span></p>
                <div class="flex gap-2 text-xs font-mono text-stone-500">
                    <span class="bg-obsidian-800 px-3 py-1 rounded border border-white/5">Try: "Summarize Ch 4"</span>
                    <span class="bg-obsidian-800 px-3 py-1 rounded border border-white/5">Try: "Quiz me on Volcanoes"</span>
                </div>
            </div>
            <div id="chat-messages" class="w-full max-w-4xl mx-auto flex flex-col space-y-6 hidden pb-32"></div>
        </div>

        <div class="w-full bg-gradient-to-t from-obsidian-950 via-obsidian-950/95 to-transparent pb-8 pt-4 px-4 z-50">
            <div class="max-w-4xl mx-auto relative">
                <form id="chat-form" class="relative"> 
                    <div class="flex items-end bg-obsidian-800/80 backdrop-blur-xl rounded-3xl border border-obsidian-700 shadow-2xl overflow-hidden focus-within:border-magma-500/50 transition-all duration-300">
                        <textarea id="user-input" rows="1" class="w-full bg-transparent text-white p-5 focus:outline-none resize-none text-lg max-h-32 placeholder-stone-600" placeholder="Type 'Guide' for help or ask a question..."></textarea>
                        <button id="send-btn" type="submit" class="m-3 p-3 bg-magma-600 hover:bg-magma-500 text-obsidian-950 rounded-2xl transition-all active:scale-95 disabled:opacity-50">
                            <i data-lucide="send" class="w-6 h-6"></i>
                        </button>
                    </div>
                </form>
                <p class="text-center mt-3 text-[10px] text-stone-600 font-mono uppercase tracking-widest">GeoMind v2.1 | Academic Assistant</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
